<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
	<title>my contacts</title>
</head>
<body>
	<div class="container">
		<h1 class="center-align">My Contacts</h1>
		<input type="text" id="filterInput" placeholder="Search names .....">
		<ul id="names" class="collection with-header">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item">
				<a href="#">abc</a>
			</li>
			<li class="collection-item">
				<a href="#">adam</a>
			</li>
			<li class="collection-item">
				<a href="#">alan</a>
			</li>
			<li class="collection-item">
				<a href="#">anna</a>
			</li>
			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item">
				<a href="#">beth</a>
			</li>
			<li class="collection-item">
				<a href="#">bill</a>
			</li>
			<li class="collection-item">
				<a href="#">bob</a>
			</li>
			<li class="collection-item">
				<a href="#">brad</a>
			</li>
			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item">
				<a href="#">Carrie</a>
			</li>
			<li class="collection-item">
				<a href="#">Cathy</a>
			</li>
			<li class="collection-item">
				<a href="#">Courtney</a>
			</li>
		</ul>
	</div>


	<script >
	
		//get filter input
		let filterInput = document.getElementById('filterInput');

		//add event listener
		filterInput.addEventListener('keyup', filterNames);


		function filterNames() {
			// get value input
			let filterValue = document.getElementById('filterInput').value.toUpperCase();


			//get names ul
			let ul = document.getElementById('names');

			//get lis from ul
			let li = ul.querySelectorAll('li.collection-item');

			//lop throw collection item lis

			for(let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0];

				// if matched
				if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
					li[i].style.display = '';
				} else {
					li[i].style.display = 'none';
				}
			}

		}

	</script>


</body>
</html>
